{% extends 'navbar.html' %}

{% block nav %}

  {% for i in orderditems.order %}



    <div class="row" style="background-color: rgb(159, 168, 165);">
    
      <div class="col">
        <img src="{{i.Books.picture.url}}" alt="" style="height: 250px; width: 250px;margin-left: 250px;margin-top: 50px;">
      </div>
    
      <div class="col" >
        <ul class="list-group bg-primary">
          <li class="list-group-item">
             {{i.Books.name}}
          </li>
          <li class="list-group-item">
             {{i.Books.category}}
          </li>
          <li class="list-group-item">
             {{i.Books.description}}
          </li>
          <li class="list-group-item">
             {{i.Book}}
          </li>
        
   
        </ul>
      </div>
    </div>
    <br>
        
    {% endfor %}


{% endblock %}

   
</body>
</html>
